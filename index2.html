<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VoiceMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="m-0 p-0 d-flex align-items-center justify-content-center m-0 p-0 " style="background-image: url('../VoiceMate js/images/Photo2.jpeg'); height: 100vh ">
 

  <div class="container border border-dark rounded shadow p-3 mb-4 bg-white rounded p-4 m-4 ">
    <div class="text-center mt-4 text-color-bold font-weight-bold fs-3">
      <h1  >VOICEMATE</h1>
    </div >
    <div class="form-container-sm text-color-bold">
    <form action="#">
      <div class="row mt-4 ">
        <label for="textToSpeak" class="form-label">Enter Text</label>
        <textarea id="textToSpeak" class="form-control" rows="5"></textarea>
      </div>
      <div class="row mt-4">
        <label for="voiceSelect" class="form-label">Select Voice</label>
        <div class="outer">
          <select id="voiceSelect" class="form-select"></select>
        </div>
      </div>
      <div class="button-container mt-4  ">
      <button type="button" class="btn btn-primary btn-lg btn-block  " onclick="convertTextToSpeech()">Convert To Voice</button>
    </div>
    </form>
    </div>
  </div>
</div>

  <script src="script.js"></script>

</body>

</html>
